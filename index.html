<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
      </header>
      <form id="my-form">
        <fieldset>
          <legend>Informações pessoais</legend>
          <div class="input-name">
            <div class="input-wrapper">
              <label for="event-title"
                >Nome</label
              >
              <input type="text" id="title" required />
            </div>
            <div class="input-wrapper">
              <label for="event-title"
                >Sobrenome</label
              >
              <input type="text" id="title" required />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email"
              >E-mail do administrador
              <span>(digite um email válido)</span></label
            >
            <input type="email" id="event-email" required />
          </div>
          <div class="input-wrapper">
            <label for="event-password"
              >Senha de acesso para os participantes
              <span>(mínimo 8 caracteres)</span></label
            >
            <input type="password" id="event-password" required minlength="8" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="input-name">
            <div class="input-wrapper">
              <label for="event-title"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="text" id="title" required />
            </div>
        </fieldset>
        <fieldset>
          <legend>Seus horários disponíveis</legend>
          <legend class="mentoria">Primeira mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
          <legend class="mentoria">Segunda mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input
          class="button"
          type="submit"
          form="my-form"
          value="Salvar"
        />
      </footer>
    </div>
  </body>
</html>
